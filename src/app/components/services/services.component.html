<div class="background-image usluge">
    <h1>Usluge</h1>
</div>

<div class="background" id="scroll" style="overflow: hidden;">
    <section class="py-5 py-xl-8 servicesanim">
        <div class="container py-5" style="text-align: center;" >
            <p class="sbhead">Poslovne usluge</p>
            <h2 class="head pb-2">Å ta Vam nudimo?</h2>
        </div>
        <div class="container overflow-hidden">
          <div class="row gy-4 gy-xl-0 py-4 justify-content-center mb-4">
            <div class="col-12 col-sm-6 col-xl-3 mb-4" *ngFor="let service of services">
              <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-4 p-xxl-5 parent">
                  <div class="div1">
                    <img src="{{service.slika}}" width="100px" alt="{{service.text}}">
                  </div>
                  <div class="div2">
                    <h4 class="mt-3" innerHtml="{{service.text}}"></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </section>
</div>
