<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje članka</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija članka</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje članka</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        
            <mat-form-field>
              <input matInput placeholder="Naslov" [(ngModel)]="data.naslov" name="naslov" [disabled]="flag == 3" required>
            </mat-form-field>
            <mat-form-field>
              <textarea class="text" matInput placeholder="Tekst" [(ngModel)]="data.tekst" name="tekst" [disabled]="flag == 3" required></textarea>
            </mat-form-field>

          <div mat-dialog-actions>
            <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
              Sačuvaj
            </button>
            <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
              Sačuvaj
            </button>
            <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">
              Obriši
            </button>
            <button mat-button (click)="cancel()">
              Poništi
            </button>
          </div>
    </form>
</div>
